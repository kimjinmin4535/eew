version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - apt-get update
      - apt-get install -y docker.io
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - 
      
  build:
    commands:
      - echo Building Docker image...
      - docker build -t jinecr:b15ddb1377ca9e0598ef20d3fc91f3f4f99e209b .
      - docker tag jinecr:b15ddb1377ca9e0598ef20d3fc91f3f4f99e209b jinecr:latest
      - echo Pushing Docker images...
      - docker push jinecr:b15ddb1377ca9e0598ef20d3fc91f3f4f99e209b
      - docker push jinecr:latest
  post_build:
    commands:
      - echo Build completed on `date`
      
artifacts:
  files:
    - '**/*'
